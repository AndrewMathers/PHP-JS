<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ZendOnTheGo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>
    <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="lib/highcharts/highcharts-all.js"></script>
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/mootools.js"></script>
    <script src="js/general.js"></script>
    <script src="js/charts.js"></script>-->
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/monitor.js"></script>
    <script src="js/controllers/monitor-issue.js"></script>
    <script src="js/controllers/stat.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/filters/timestamp.js"></script>
    <script src="js/services/hal.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/services/issue.js"></script>
    <script src="js/services/stat.js"></script>
  </head>
  <body ng-app="onthego" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    
	    <ion-nav-buttons side="right" ng-controller="AppCtrl" ng-show="loggedin">
	        <button class="button button-assertive icon ion-log-out" ng-click="logout()"></button>
	    </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
    
    </ion-nav-view>
  </body>
</html>
