<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Zend OnTheGo</title>
    
    <!-- ionic css -->
    <link href="vendor/ionic/release/css/ionic.min.css" rel="stylesheet">
    
    <!-- your app's css -->
    <link href="onthego/css/main.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="vendor/ionic/release/js/ionic.bundle.min.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    
  </head>
  <body ng-app="onthego" animation="slide-left-right-ios7">

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    
        <!-- <ion-nav-buttons side="right" ng-controller="Main" ng-show="loggedin">
            <button class="button button-assertive icon ion-log-out" ng-click="logout()" ng-show="data.loggedIn"></button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>
    <!-- vendor scripts -->
    <script src="vendor/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- <script src="vendor/highcharts-ng/dist/highcharts-ng.min.js"></script> -->
    
    <!-- your app's script -->
    <script src="onthego/onthego.module.js"></script>
    <script src="onthego/onthego.config.js"></script>
    <script src="onthego/onthego.run.js"></script>
    
    <script src="onthego/home/home.module.js"></script>
    <script src="onthego/home/home.config.js"></script>
    <script src="onthego/home/home.controller.js"></script>
    
    <script src="onthego/main/main.controller.js"></script>
    
    <script src="onthego/monitor/monitor.module.js"></script>
    <script src="onthego/monitor/monitor.config.js"></script>
    <script src="onthego/monitor/monitor.controller.js"></script>
    
    <script src="onthego/issue/issue.module.js"></script>
    <script src="onthego/issue/issue.config.js"></script>
    <script src="onthego/issue/issue.controller.js"></script>
    
    <script src="onthego/stats/stats.module.js"></script>
    <script src="onthego/stats/stats.config.js"></script>
    <script src="onthego/stats/stats.controller.js"></script>
    
    <script src="onthego/apps/apps.module.js"></script>
    <script src="onthego/apps/apps.config.js"></script>
    <script src="onthego/apps/apps.controller.js"></script>
    
    <script src="onthego/filter/filter.module.js"></script>
    <script src="onthego/filter/timestamp.filter.js"></script>
    
    <script src="onthego/service/service.module.js"></script>
    <script src="onthego/service/api.service.js"></script>
    <script src="onthego/service/xhr.service.js"></script>
    <script src="onthego/service/auth.service.js"></script>
  </body>
</html>
