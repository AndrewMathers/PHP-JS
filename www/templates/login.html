<div class="modal" ng-controller="LoginController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <form class="list">
        <div class="item item-divider">
          {{message}}
        </div>
        <label class="item item-input">
          <input type="text" placeholder="Server" name="server" ng-model="data.server" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="data.user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="data.user.password" required>
        </label>
        <div class="padding">
          <button class="button button-block button-stable" ng-click="login()">Submit</button>
        </div>
      </form>
    </ion-content>
</div>
