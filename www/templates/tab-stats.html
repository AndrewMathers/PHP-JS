<ion-view title="Stats">
  <ion-content class="padding">
    <ion-slide-box show-pager="false" ng-hide="loading" on-slide-changed="changeChart(index)">
	  <ion-slide>
	  	<div style="width: 100%">
		<highchart config="data.chartConfig" id="chart-req"></highchart>
		</div>
	  </ion-slide>
	  <ion-slide>
	  <div style="width: 100%">
	   <highchart config="data.chartConfig" id="chart-art"></highchart>
	   </div>
	  </ion-slide>
	  <ion-slide>
	  <div style="width: 100%">
	  <highchart config="data.chartConfig" id="chart-cpu"></highchart>
	  </div>
	  </ion-slide>
      <ion-slide>
      <div style="width: 100%">
      <highchart config="data.chartConfig" id="chart-mem"></highchart>
      </div>
      </ion-slide>
</ion-slide-box>
	<label class="item item-input item-select">
    <div class="input-label">
      Time range
    </div>
    <select ng-model="timeRange" ng-change="changeTimeRange(timeRange)">
        <option value="2h">2 hours</option>
        <option value="1d">1 day</option>
        <option value="7d">1 week</option>
        <option value="14d">2 weeks</option>
    </select>
  </label>
  </ion-content>
</ion-view>
