<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" ui-sref="app.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  
  <!-- Monitor Tab -->
  <ion-tab title="Monitor" icon="icon ion-eye" ui-sref="app.monitor">
    <ion-nav-view name="tab-monitor"></ion-nav-view>
  </ion-tab>


  <!-- Stats Tab -->
  <ion-tab title="Stats" icon="icon ion-stats-bars" ui-sref="app.stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Stats About -->
  <ion-tab title="About" icon="icon ion-ios7-information" ui-sref="app.about">
  	<ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
<!--   <ion-tab title="Settings" icon="icon ion-gear-b" ui-sref="app.settings"> -->
<!--     <ion-nav-view name="tab-settings"></ion-nav-view> -->
<!--   </ion-tab> -->


</ion-tabs>
