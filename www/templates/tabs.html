<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Monitor" icon="icon ion-eye" ui-sref="app.monitor">
    <ion-nav-view name="tab-monitor"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Stats" icon="icon ion-stats-bars" ui-sref="app.stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" ui-sref="app.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
